<!DOCTYPE html>
<html>
<head>
    <title>Login and Registration</title>
<style>
    #Register, #login{
        display: inline-block;
        margin-right: 50px;
        vertical-align: top;
    }
    h3{
        font-family: sans-serif;
    }
    label{
        display: block;
    }
</style>
</head>
<body>
    <div id="container">
        <div id="Register">
            <h3>Register here:</h3>
            <form action="/register" method="post">
                 {% csrf_token %}
                <label for="name">Name: <input type="text" name="name"></label>
                <label for="username">Username: <input type="text" name="username"></label>
                <label for="password">Password: <input type="password" name="password"></label>
                 <p>*Password should be at least 8 characters</p>
                <label for="confirm_password">Confirm password: <input type="password" name="confirm_password"></label>
                <label for="datehired">Date Hired: <input type="date" name="datehired"></label>
                <input type="submit" name="submit" value="Register">
            </form>
        </div>
        <div id="login">
            <h3>Login here:</h3>
            <form action="/login" method="post">
                {% csrf_token %}
                <label for="username">Username: <input type="text" name="username"></label>
                <label for="password">Password: <input type="password" name="password"></label>
                <input type="submit" name="submit" value="Login">
            </form>
            {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
